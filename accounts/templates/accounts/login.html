<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | SmartStudy</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-wrapper {
      background: #fff;
      padding: 40px 35px;
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      width: 380px;
      text-align: center;
    }
    .login-wrapper img {
      width: 60px;
      margin-bottom: 10px;
    }
    .login-wrapper h2 {
      margin: 0 0 10px;
      color: #111827;
      font-size: 1.8em;
    }
    .login-wrapper p.subtext {
      color: #6b7280;
      margin-bottom: 20px;
      font-size: 0.9em;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .input-group label {
      display: block;
      font-size: 0.9em;
      margin-bottom: 5px;
      color: #374151;
      font-weight: 600;
    }
    input, .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }
    input {
      border: 1px solid #ccc;
      outline: none;
      transition: border 0.3s ease;
    }
    input:focus {
      border: 1px solid #9333ea;
      box-shadow: 0 0 6px rgba(147,51,234,0.4);
    }
    .btn {
      border: none;
      background: linear-gradient(135deg, #3b82f6, #9333ea);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      transition: transform 0.2s ease, opacity 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      opacity: 0.9;
    }
    .register-link {
      display: block;
      margin-top: 15px;
      font-size: 0.9em;
      color: #3b82f6;
      text-decoration: none;
      font-weight: 600;
      text-align: center;
    }
    .register-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <img src="https://img.icons8.com/fluency/96/graduation-cap.png" alt="SmartStudy Logo">
    <h2>Admin Login</h2>
    <p class="subtext">Teachers & Researchers, please log in below</p>

    <form method="POST">
      {% csrf_token %}

      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>

      <button class="btn" type="submit">Login</button>

      {% if messages %}
        <div style="margin-top: 15px;">
          {% for message in messages %}
            <p style="color: #ef4444; font-size: 0.9em; margin: 0;">{{ message }}</p>
          {% endfor %}
        </div>
      {% endif %}
    </form>
    
    <a class="register-link" href="#">Donâ€™t have an account? Register here</a>
  </div>

  </body>
</html>
